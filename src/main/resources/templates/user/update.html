<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<form th:method="patch" th:action="@{/users/{id} (id=${user.id})}" th:object="${user}">
  <label for="first_name">First name</label>
  <input type="text" id="first_name" th:field="*{firstName}">
  <label for="second_name">Surname</label>
  <input type="text" id="second_name" th:field="*{surname}">
  <label for="middle_name">Middle name</label>
  <input type="text" id="middle_name" th:field="*{middleName}">
  <label for="email">Email</label>
  <input type="email" id="email" th:field="*{email}">
  <label for="taxpayer_code">Taxpayer code</label>
  <input type="text" id="taxpayer_code" th:field="*{taxpayerCode}">
  <label for="passport_series">Passport series (if applies)</label>
  <input type="text" id="passport_series" th:field="*{passportSeries}">
  <label for="passport_code">Passport code</label>
  <input type="number" id="passport_code" th:field="*{passportCode}">
    <label for="roles" th:text="Role"></label> :
    <select th:field="*{role.id}" id="roles">
      <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
              th:selected="${role.id == user.role.id}"></option>
    </select>
  <input type="submit" value="Send">
</form>
</body>
</html>
