<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ЄШкода - Зареєструватись</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<form method="post" action="/users/register" th:object="${user}">
    <label for="login">Логін</label>
    <input type="text" id="login" th:field="*{credentials.login}">
    <label for="password">Пароль</label>
    <input type="text" id="password" th:field="*{credentials.password}">
    <label for="email">Електронна адреса</label>
    <input type="email" id="email" th:field="*{credentials.email}">
    <label for="first_name">Ім'я</label>
    <input type="text" id="first_name" th:field="*{information.firstName}">
    <label for="second_name">Прізвище</label>
    <input type="text" id="second_name" th:field="*{information.surname}">
    <label for="middle_name">По батькові(за наявності)</label>
    <input type="text" id="middle_name" th:field="*{information.middleName}">
    <label for="taxpayer_code">РНОКПП</label>
    <input type="text" id="taxpayer_code" th:field="*{information.taxpayerCode}">
    <label for="passport_series">Серія паспорту(за наявності)</label>
    <input type="text" id="passport_series" th:field="*{information.passportSeries}">
    <label for="passport_code">Код паспорту</label>
    <input type="number" id="passport_code" th:field="*{information.passportCode}">
    <input type="submit" value="Send">
</form>
</body>
</html>
