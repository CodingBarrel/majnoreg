<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update declaration</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<form th:method="patch" th:action="@{/declarations/{id} (id=${declaration.id})}" th:object="${declaration}">
    <label for="property_type" th:text="property Type"></label> :
    <select th:field="*{propertyType.id}" id="property_type">
        <option th:each="propertyType : ${propertyTypes}" th:value="${propertyType.id}" th:text="${propertyType.name}"
                th:selected="${propertyType.id == declaration.propertyType.id}"></option>
    </select>
    <label for="address">address</label>
    <input type="text" id="address" th:field="*{address}">
    <label for="description">description</label>
    <input type="text" id="description" th:field="*{description}">
    <label for="file_names">file Names</label>
    <input type="email" id="file_names" th:field="*{fileNames}">
    <input type="submit" value="Send">
</form>
</body>
</html>
